env:
  global:
    # Repo token to send coverage report to coveralls
    secure: ""

branches:
  only:
    - master

language: node_js
node_js:
  - '4'

sudo: required
services:
  - docker

install:
  - npm install
  - npm run build

script:
  - npm run lint
  - npm test
  - npm run coveralls
  - npm run check-coverage
  - npm run test-dist
